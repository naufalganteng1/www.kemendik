<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { width: 300px; margin: auto; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        .toggle { cursor: pointer; position: absolute; right: 10px; top: 40px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="username" placeholder="Masukkan Gmail" required><br>
            
            <div style="position: relative;">
                <input type="password" id="password" placeholder="Masukkan Password" required>
                <span class="toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function togglePassword() {
            var pass = document.getElementById("password");
            pass.type = (pass.type === "password") ? "text" : "password";
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah reload halaman

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Format data yang akan disimpan
            var data = `Username: ${username}\nPassword: ${password}\n\n`;

            // Simpan data ke file dan download otomatis
            var blob = new Blob([data], { type: "text/plain" });
            var a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "data_login.txt";
            a.click();

            alert("Data tersimpan ke file!");
        });
    </script>

</body>
</html>
